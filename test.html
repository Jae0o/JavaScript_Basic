<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  조건문 IF & else

        let id = prompt("id 입력");
        if (id == "jy") {
            let pw = prompt("pw 입력")
            if (pw === "1234") {
                alert('로그인 성공')
            } else {
                alert('비밀번호 틀림')
            }
        }
        else { alert('아이디 틀림') };

        // 조건문 + 논리 연산자

        let id = prompt("id 입력");
        let pw = prompt("pw 입력");
        if (id === "jy" && pw === "1234") {
            alert(id + ' 로그인 성공');
        } else {
            alert("정보 불일치");
        }
    </script>

    <button>123</button>
</body>

</html>
